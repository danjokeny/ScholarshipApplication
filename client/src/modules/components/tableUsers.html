<template>
        <!-- set to 8 columns of 12 to not use the whole page -->
        <div class="container">
            <div class="row justify-content-left">
                <div class="col-8">
    
                    <table class="table">
                        <thead>
                            <!-- toolbar at the top of the table -->
                            <tr>
                                <th colspan="4">
                                   <span click.trigger="newUser()"><i data-feather="plus"></i></span>
                                    <span click.trigger="getUsers()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>
                                </th>
                            </tr>
    
                            <!-- table headings -->
                            <tr>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Active</th>
                            </tr>
                        </thead>
    
                        <!-- table content -->
                        <tbody>
                            <tr repeat.for="user of users.usersArray">
                                <td click.trigger="editUser(user)">${user.firstName}</td> 
                                <td click.trigger="editUser(user)">${user.lastName}</td>
                                <td click.trigger="editUser(user)">${user.email}</td>
                                <td click.trigger="editUser(user)">${user.phone}</td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" change.delegate="changeActive(user)" checked.bind="user.active"
                                        type="checkbox" value="" id="defaultCheck1">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
